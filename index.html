<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo-trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label>E-mail
                <input name="email" id="email" type="email" placeholder="Email">
            </label>
            <label>Senha
                <input name="password" id="senha" placeholder="Senha">
            </label>
            <button class="btnEntrar">Entrar</button>
        </form>
    </header>
    <main class="flex">
        <form id="evaluation-form" class="flex">
            <section class="customiza-section">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section class="customiza-section">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </section>
            <section class="familia">
                <label for="family" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend" id="frontend">Frontend
                <input type="radio" name="family" value="Backend" id="backend">Backend
                <input type="radio" name="family" value="FullStack" id="fullstack">Fullstack
            </section>
            <label id="label-content">
                Qual conteúdo você está com mais vontade de aprender?
            </label>
            <label>HoFs
                <input type='checkbox' value="HoFs">
            </label>
            <label>Jest
                <input type='checkbox' value="Jest">
            </label>
            <label>Promises
                <input type='checkbox' value="Promises">
            </label>
            <label>React
                <input type='checkbox' value="React">
            </label>
            <label>SQL
                <input type='checkbox' value="SQL">
            </label>
            <label>Python
                <input type='checkbox' value="Python">
            </label>
            <section class="avaliacao">
                <label id="label-rate">Como você avalia a Trybewarts?
                </label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </section>
            <div>
             <label for="textarea" class="textarea">Deixe seu comentário:</label>
             <textarea id="textarea" name="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="agreement" id="agreement">
    </label>
    <p><button type="submit" id="submit-btn" disabled>Enviar</button></p>
    <footer>
        <h5>"Direitos reservados à Trybewarts©"</h5>
    </footer>
    <script src="script.js"></script>
</body>

</html>
